---
layout: default
title: Photos
---
<section id="main" class="wrapper">
	<div class="container">
		<header class="major special">
			<h2>Photos</h2>
			<p>Some Pictures I've Taken</p>
		</header>
		<div class="box alt">
			<div class="row 50% uniform">
				{% assign items = site.posts | where: "category", "photos" %}
				{% for item in items limit: 30 %}
					<div class="{% cycle '4u 6u(medium) 12u$(small)', '4u 6u$(medium) 12u$(small)', '4u$ 6u(medium) 12u$(small)', '4u 6u$(medium) 12u$(small)', '4u 6u(medium) 12u$(small)', '4u$ 6u$(medium) 12u$(small)'%}">
						<span class="image fit">
							<a href="{{ item.url }}">{{ item.thumbnail }}</a>
						</span>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</section>
